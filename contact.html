<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
  </head>
  <body>
    <h3>Hi There! Contact me via the following form, I will get back to you. Thank You</h3>

  <form class="" action="index.html" method="post">
    <label for="">Name:</label>
    <input type="text" name="" value=""><br>
    <label for="">Email:</label>
    <input type="email" name="" value=""><br>
    <label for="">Contact Number:</label>
    <input type="number" name="" value=""><br>
    <label for="">Purpose of Contacting:</label><br>
    <textarea name="name" rows="8" cols="80"></textarea><br>
    <label for="">Your Expected way in which I should revert you back</label><br>
    <input type="radio" name="" value="1">Phone Call
    <input type="radio" name="" value="2">Email
    <input type="radio" name="" value="3">Social media
    <input type="radio" name="" value="4">Any one of the above<br>
    <label for="">Date of Birth:</label>
    <input type="date" name="" value=""><br>
    <label for="">Your credit Score</label>
    <input type="range" name="" value=""><br>
    <label for="">Your Aadhar Card</label>
    <input type="file" name="" value=""><br>
    <label for="">Choose your favourite color</label>
    <input type="color" name="" value=""><br>
    <input type="submit"></input>
    <input type="reset"></input>


  </form>
  </body>
</html>
